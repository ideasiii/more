<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>投票系統</title>

<link rel="stylesheet" href="/more/css/more_style.css" />
<link rel="stylesheet" href="/more/css/bootstrap_2.css" />
<link rel="stylesheet" href="/more/css/main_2.css" />
<link rel="stylesheet" href="/more/css/theme.css" />
<link rel="stylesheet" href="/more/css/MoneAdmin.css" />
<link rel="stylesheet"
	href="/more/css/plugins/Font-Awesome/css/font-awesome_2.css" />
<link rel="stylesheet"
	href="/more/css/plugins/font-awesome-4.6.2/css/font-awesome_3.css" />

<style>
</style>
</head>

<body class="padTop53">

	<!-- MAIN WRAPPER -->
	<div id="wrap" style="display: table; width: 100%; height: 100%;">

		<!-- HEADER SECTION -->
		<nav class="navbar navbar-inverse navbar-fixed-top "
			style="background: rgb(86, 99, 100); border-left: 0;">

			<!-- LOGO SECTION -->
			<header class="navbar-header">

				<a href="index.jsp" class="navbar-brand"> <img height="50"
					style="padding-bottom: 8px;"
					src="/assets/img/more_logo_transparent.png" alt="" />

				</a>
			</header>
			<!-- END LOGO SECTION -->
		</nav>
		
		
		
		
		<!-- END HEADER SECTION -->

		<!--PAGE CONTENT -->
		<div id="content">

			<div class="inner" style="margin-top: 25px; min-height: 850px;">
				<div class="row">
					<div class="col-lg-12">
						<br>
						<h1>投票系統 - 管理介面</h1>
						<br>
					</div>
				</div>
				<hr />

				<!-- CHAT  SECTION -->
				<div class="row">
					<div class="col-lg-8">
						<div class="panel panel-default">

							<!-- CREATE GROUP -->
							<button class="btn btn-primary button-add blue semi-square"
								style="padding: 5px 10px;" data-toggle="modal"
								data-target="#AddGroup" title="Create a new group">
								<i class="fa fa-plus fa-lg" aria-hidden="true"></i> <span
									class="sr-only">Create a vote center</span>
							</button>
							<!--END CREATE GROUP -->

							<!-- GROUP SELECT -->

							<div class="styled-select blue semi-square"
								style="margin-top: 4px;">
								<select id="groupBar" name="groupBar"
									onchange="location.href=this.options[this.selectedIndex].value">

									<option value="#">Select Vote Center</option>
								</select>
							</div>

							<!--END GROUP SELECT -->

							<div class="panel-heading">Welcome, please select a vote
								center to start.</div>

						</div>
					</div>
				</div>
				<br>
				<!--END CHAT SECTION -->

				<!--GRUOP OPTION TABLE  -->


				<div class="row">
					<div class="col-lg-6">
						<div class="box">
							<header>
								<h5>投票所清單</h5>
								<div class="toolbar">
									<div class="btn-group"></div>
								</div>
							</header>

							<div id="sortableTable" class="body collapse in">
								<table
									class="table table-bordered sortableTable responsive-table">
									<thead>
										<tr>
											<th>#</th>
											<th>投票所</th>
											<th>Connected Devices</th>
											<th>Maximum of Devices</th>
											<th>Type</th>
											<th>Option</th>
										</tr>
									</thead>

									<tbody>

										<tr>
											<td style="text-align: center; vertical-align: middle;">1</td>
											<td style="text-align: center; vertical-align: middle;">test</td>
											<td style="text-align: center; vertical-align: middle;">42</td>
											<td style="text-align: center; vertical-align: middle;">sfg</td>
											<td style="text-align: center; vertical-align: middle;">Android</td>
											<td style="text-align: center; padding: 5;"><button
													class="btn btn-sm btn-grad btn-metis-4"
													style="margin-right: 8px;" data-toggle="modal"
													data-target="#EditGroup" title="Vote Centers">
													<i class="fa fa-university" aria-hidden="true"></i> <span
														class="sr-only">Vote Centers </span> Vote Centers
												</button>
												<button class="btn btn-sm btn-grad btn-info"
													style="margin-right: 8px;" data-toggle="modal"
													data-target="#EditGroup" title="Edit"
													onclick="showGN('<%=groupData.group_name%>','<%=groupData.group_id%>','<%=groupData.account%>','<%=groupData.password%>','<%=groupData.maximum%>')"
													value="gName">
													<i class="icon-pencil" aria-hidden="true"></i> <span
														class="sr-only">Edit </span> Edit
												</button>
												<button class="btn btn-sm btn-grad btn-danger"
													data-toggle="modal" data-target="#DeleteGroup"
													title="Delete"
													onclick="showGN('<%=groupData.group_name%>','<%=groupData.group_id%>','<%=groupData.account%>','<%=groupData.password%>','<%=groupData.maximum%>')"
													value="gName">
													<i class="icon-trash" aria-hidden="true"></i> <span
														class="sr-only">Delete</span>
												</button></td>
										</tr>

									</tbody>
								</table>

							</div>
						</div>
					</div>
				</div>

				<!--END GRUOP OPTION TABLE  -->







			</div>
		</div>
		<!--END PAGE CONTENT -->

	</div>
	<!--END MAIN WRAPPER -->
</body>
</html>
